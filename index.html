    <!-- Tailwind CSS -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Antonio:wght@100;300;400;600;700&family=Figtree:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              justo: {
                beige: '#E8DCC4',
                brown: '#8B7355',
                cream: '#F5F1E8',
                dark: '#2C2420',
              }
            },
            fontFamily: {
              heading: ['"Pinyon Script"', 'cursive'],
              body: ['"Antonio"', 'sans-serif'], 
              sans: ['"Figtree"', 'sans-serif'], 
            },
            borderRadius: {
              'golden-sm': '0.382rem', 
              'golden-md': '0.618rem', 
              'golden-lg': '1rem',     
              'golden-xl': '1.618rem', 
              'golden-2xl': '2.618rem' 
            },
            animation: {
              blob: "blob 10s infinite",
              drift: "drift 20s linear infinite",
              "spin-slow": "spin 12s linear infinite",
              marquee: "marquee 40s linear infinite", /* Slowed down slightly for readability */
              "fade-in": "fadeIn 1s ease-out forwards",
              "fade-in-up": "fadeInUp 1s ease-out forwards",
              "fade-out": "fadeOut 0.5s ease-in forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              drift: {
                "0%": { transform: "translateY(0) translateX(0)" },
                "50%": { transform: "translateY(-20px) translateX(10px)" },
                "100%": { transform: "translateY(0) translateX(0)" },
              },
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-50%)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeOut: {
                "0%": { opacity: "1" },
                "100%": { opacity: "0" },
              }
            },
          }
        }
      }
    </script>

        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #2C2420; 
      }

      }

      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(139, 115, 85, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(139, 115, 85, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
